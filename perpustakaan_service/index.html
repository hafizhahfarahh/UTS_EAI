<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Perpustakaan Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="text-center mb-5">📚 Sistem Manajemen Perpustakaan</h1>

  <!-- Alerts -->
  <div id="alertBox" class="alert d-none" role="alert"></div>

  <!-- Tambah Buku -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">📘 Tambah Buku</div>
    <div class="card-body">
      <input type="text" id="bookTitle" class="form-control mb-2" placeholder="Judul Buku">
      <input type="text" id="bookAuthor" class="form-control mb-2" placeholder="Penulis">
      <input type="number" id="bookYear" class="form-control mb-2" placeholder="Tahun Terbit">
      <button onclick="addBook()" class="btn btn-primary w-100">Tambah Buku</button>
      <pre id="bookResult" class="mt-3 bg-light p-3 border rounded"></pre>
      <hr>
      <button onclick="loadBooks()" class="btn btn-outline-primary w-100">📖 Lihat Semua Buku</button>
      <div id="bookList" class="mt-3"></div>
    </div>
  </div>

  <!-- Tambah Anggota -->
  <div class="card mb-4">
    <div class="card-header bg-success text-white">👤 Tambah Anggota</div>
    <div class="card-body">
      <input type="text" id="memberName" class="form-control mb-2" placeholder="Nama Anggota">
      <input type="text" id="memberPhone" class="form-control mb-2" placeholder="Nomor HP">
      <button onclick="addMember()" class="btn btn-success w-100">Tambah Anggota</button>
      <pre id="memberResult" class="mt-3 bg-light p-3 border rounded"></pre>
      <hr>
      <button onclick="loadMembers()" class="btn btn-outline-success w-100">👥 Lihat Semua Anggota</button>
      <div id="memberList" class="mt-3"></div>
    </div>
  </div>

  <!-- Peminjaman Buku -->
  <div class="card mb-4">
    <div class="card-header bg-warning text-dark">📖 Peminjaman Buku</div>
    <div class="card-body">
      <input type="number" id="loanMemberId" class="form-control mb-2" placeholder="ID Anggota">
      <input type="number" id="loanBookId" class="form-control mb-2" placeholder="ID Buku">
      <button onclick="createLoan()" class="btn btn-warning w-100">Pinjam Buku</button>
      <pre id="loanResult" class="mt-3 bg-light p-3 border rounded"></pre>
    </div>
  </div>

  <!-- Review Buku -->
  <div class="card mb-4">
    <div class="card-header bg-info text-white">⭐ Beri Review Buku</div>
    <div class="card-body">
      <input type="number" id="reviewBookId" class="form-control mb-2" placeholder="ID Buku">
      <input type="number" id="reviewMemberId" class="form-control mb-2" placeholder="ID Anggota">
      <input type="text" id="reviewerName" class="form-control mb-2" placeholder="Nama Reviewer">
      <input type="number" min="1" max="5" id="reviewRating" class="form-control mb-2" placeholder="Rating (1-5)">
      <textarea id="reviewComment" class="form-control mb-2" placeholder="Komentar"></textarea>
      <button onclick="submitReview()" class="btn btn-info w-100">Kirim Review</button>
      <pre id="reviewResult" class="mt-3 bg-light p-3 border rounded"></pre>
    </div>
  </div>

</div>

<script>
  const baseBook = 'http://localhost:5001/books';
  const baseMember = 'http://localhost:5002/members';
  const baseLoan = 'http://localhost:5003/loans';
  const baseReview = 'http://localhost:5004/reviews';

  function showAlert(message, type = 'success') {
    const alertBox = document.getElementById('alertBox');
    alertBox.className = `alert alert-${type}`;
    alertBox.textContent = message;
    alertBox.classList.remove('d-none');
    setTimeout(() => alertBox.classList.add('d-none'), 3000);
  }

  async function addBook() {
    const title = document.getElementById('bookTitle').value;
    const author = document.getElementById('bookAuthor').value;
    const year = parseInt(document.getElementById('bookYear').value);
    try {
      const res = await fetch(baseBook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, author, year })
      });
      const data = await res.json();
      document.getElementById('bookResult').textContent = JSON.stringify(data, null, 2);
      showAlert('Buku berhasil ditambahkan!');
    } catch (err) {
      showAlert('Gagal menambahkan buku!', 'danger');
    }
  }

  async function addMember() {
    const name = document.getElementById('memberName').value;
    const phone_number = document.getElementById('memberPhone').value;
    try {
      const res = await fetch(baseMember, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, phone_number })
      });
      const data = await res.json();
      document.getElementById('memberResult').textContent = JSON.stringify(data, null, 2);
      showAlert('Anggota berhasil ditambahkan!');
    } catch (err) {
      showAlert('Gagal menambahkan anggota!', 'danger');
    }
  }

  async function createLoan() {
    const member_id = parseInt(document.getElementById('loanMemberId').value);
    const book_id = parseInt(document.getElementById('loanBookId').value);
    try {
      const res = await fetch(baseLoan, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ member_id, book_id })
      });
      const data = await res.json();
      document.getElementById('loanResult').textContent = JSON.stringify(data, null, 2);
      showAlert('Peminjaman berhasil dibuat!');
    } catch (err) {
      showAlert('Gagal membuat peminjaman!', 'danger');
    }
  }

  async function submitReview() {
    const book_id = parseInt(document.getElementById('reviewBookId').value);
    const member_id = parseInt(document.getElementById('reviewMemberId').value);
    const reviewer = document.getElementById('reviewerName').value;
    const rating = parseInt(document.getElementById('reviewRating').value);
    const comment = document.getElementById('reviewComment').value;
    try {
      const res = await fetch(baseReview, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ book_id, member_id, reviewer, rating, comment })
      });
      const data = await res.json();
      document.getElementById('reviewResult').textContent = JSON.stringify(data, null, 2);
      showAlert('Review berhasil dikirim!');
    } catch (err) {
      showAlert('Gagal mengirim review!', 'danger');
    }
  }

  async function loadBooks() {
    try {
      const res = await fetch(baseBook);
      const books = await res.json();
      const list = books.map(b => `<li>${b.id}. ${b.title} - ${b.author} (${b.year})</li>`).join('');
      document.getElementById('bookList').innerHTML = `<ul>${list}</ul>`;
    } catch (err) {
      document.getElementById('bookList').innerHTML = '<p class="text-danger">Gagal memuat daftar buku.</p>';
    }
  }

  async function loadMembers() {
    try {
      const res = await fetch(baseMember);
      const members = await res.json();
      const list = members.map(m => `<li>${m.id}. ${m.name} - ${m.phone_number}</li>`).join('');
      document.getElementById('memberList').innerHTML = `<ul>${list}</ul>`;
    } catch (err) {
      document.getElementById('memberList').innerHTML = '<p class="text-danger">Gagal memuat daftar anggota.</p>';
    }
  }
</script>

</body>
</html>
